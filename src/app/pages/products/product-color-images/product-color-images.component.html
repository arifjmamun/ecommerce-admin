<div class="modal-wrap">
  <mat-toolbar-row class="padding-lr-0 mb-3">
    <h2 class="mb-2">{{ 'PRODUCT.IMAGES' | translate }}</h2>
    <div class="close-modal">
      <mat-icon (click)="dialogRef.close()" aria-label="CANCEL">close</mat-icon>
    </div>
  </mat-toolbar-row>

  <form
    id="productColorImagesForm"
    [formGroup]="productColorImagesForm"
    class="filter-box"
    fxLayout="column"
    fxLayoutWrap="wrap"
    (submit)="updateImages()"
  >
    <div fxLayout="row" fxLayout="column" fxLayoutWrap="wrap">

    </div>
  </form>

  <div class="floating-btn-modal">
    <button
      type="submit"
      form="productColorImagesForm"
      class="float-save-btn"
      mat-fab
      color="primary"
      [disabled]="!productColorImagesForm.valid"
      matTooltip="{{ 'APP.SAVE' | translate }}"
      matTooltipPosition="above"
    >
      <mat-icon aria-label="Save">save</mat-icon>
    </button>
  </div>
</div>
